<form method="post" action="{% url 'edit_user' form.instance.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
        {% for field in form %}
        <div class="col-12">
            <label for="{{ field.id_for_label }}" class="form-label fw-medium">
                {{ field.label }} {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
            </label>
            {{ field }}
            {% if field.help_text %}<div class="form-text">{{ field.help_text }}</div>{% endif %}
            {% if field.errors %}<div class="text-danger small mt-1">{{ field.errors }}</div>{% endif %}
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary" onclick="closeEditUserModal()">Cancel</button>
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i> Update User</button>
    </div>
</form>
